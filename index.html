<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日贺卡</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 预加载 -->
    <div id="preloader">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- 页面容器 -->
    <div class="page-container">
        <!-- 第1页 -->
        <div class="page" id="page1">
            <div class="content">
                <h2>祝贺葛静雯同学！</h2>
                <p>您已在2025.6.1成功升级至v18.0版本！</p>
                <p>更新内容：</p>
                <ul>
                    <li>✔️ 熬夜不掉发技能+20%</li>
                    <li>✔️ 食堂抢饭速度MAX</li>
                    <li>✔️ 自动屏蔽老师唠叨模式（Beta）</li>
                    <li>✔️ 赠送成年的世界门票一张</li>
                    <li>✔️ 好朋友们的祝福＆礼物*n</li>
                </ul>
            </div>
        </div>

        <!-- 第2页 -->
        <div class="page" id="page2">
            <div class="content">
                <p class="text-line">对了对了！</p>
                <p class="text-line">这个【永远不会翻的小船】送给你</p>
                <img src="images/boat.png" class="falling-img">
            </div>
        </div>

        <!-- 第3页 -->
        <div class="page" id="page3">
            <div class="content">
                <p class="text-line">还有这个</p>
                <img src="images/gift.png" class="falling-img">
                <p class="text-line">哪怕考不上也可以带着过过瘾嘛</p>
                <p class="text-line">据说带着考试会有分数加成哦~</p>
            </div>
        </div>

        <!-- 第4页 -->
        <div class="page" id="page4">
            <div class="content">
                <p class="text-line">马上就要高考了</p>
                <p class="text-line highlight">高考要加油哦</p>
                <p class="text-line">暑假有空来玩</p>
                <p class="text-line emphasis">一定要来！</p>
            </div>
        </div>

        <!-- 第5页 -->
        <div class="page" id="page5">
            <div class="content">
                <div class="birthday-text">🎂 生日快乐！ 🎉</div>
                <div id="signature">—— 王凯扬</div>
            </div>
        </div>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgm">
        <source src="audio/happy-bgm.mp3" type="audio/mpeg">
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
